---
layout:   default
title:    Search
---

<div class="row">
    <div class="col-xs-12 col-md-12 col-lg-12">        
        <!-- Html Elements for Search -->
        <div id="search-container">
            <input type="text" id="search-input" placeholder="search...">
                <div id="results-container"></div>
            </div>

        
        
        <!-- Script pointing to search-script.js -->
        <script src={{ "/assets/js/search-jekyll-search.min.js" | relative_url }} type="text/javascript"></script>
        <!-- Configuration -->
        <script>
        SimpleJekyllSearch({
            searchInput: document.getElementById('search-input'),
            resultsContainer: document.getElementById('results-container'),
            searchResultTemplate: '<div class="row"><div class="col-xs-12 col-md-6 col-lg-6"> <h1 class="post-title">{date} - <a href="{url}">{title}</a></h1></div></div>',
            json: '/search.json'
        })
        </script>
        
    </div>

</div>
